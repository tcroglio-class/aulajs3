<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação por Idade</title>

    <style>
        main {
            text-align: center;
            margin-top: 200px;
        }
    </style>

</head>

<body>
    <main>
        <h1>Classificação por idade</h1>
    </main>

    <script>
        let idade = 17;

        console.log(`A idade é: ${idade}`)
        if (idade <= 12) {
            console.log('\nEsta pessoa é uma criança!')
        } else if (idade > 12 && idade <= 17) {
            console.log('\nEsta pessoa é um adolescente!')
        } else if (idade > 17 && idade <= 64) {
            console.log('\nEsta pessoa é um adulto!')
        } else {
            console.log('\nEsta pessoa é um idoso!')
        }

    </script>

</body>

</html>
