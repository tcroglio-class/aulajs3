<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetição Condicional</title>

    <style>
        main {
            text-align: center;
            margin-top: 200px;
        }
    </style>

</head>

<body>
    <main>
        <h1>Repetição Condicional</h1>
    </main>

    <script>

        let resposta;

        do {
            resposta = prompt('Escreva "sim" para parar.').toUpperCase();
        } while (resposta !== 'SIM');

    </script>

</body>

</html>
